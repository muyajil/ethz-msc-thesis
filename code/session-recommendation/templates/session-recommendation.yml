apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ quote .Values.appName }}
  namespace: session-recommendation
  labels:
    app: {{ quote .Values.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ quote .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ quote .Values.appName }}
    spec:
      tolerations:
      - key: "machine-type"
        operator: "Equal"
        value: "highmem"
        effect: "NoSchedule"
      containers:
        # [START tf-models]
        - name: tf-models
          imagePullPolicy: Always
          image: eu.gcr.io/machinelearning-prod/tf-models:latest
          env:
            - name: MODEL_NAME
              value: {{ quote .Values.modelName }}
          resources:
            requests:
              memory: {{ quote .Values.modelsMemory }}
          ports:
            - protocol: TCP
              containerPort: 8501
        # [END tf-models]
        # [START session-recommendation]
        - name: session-recommendation
          imagePullPolicy: Always
          image: eu.gcr.io/machinelearning-prod/session_recommendation:latest
          env:
            - name: GCP_PROJECT_ID
              value: {{ quote .Values.gcpProject }}
            - name: MODEL_NAME
              value: {{ quote .Values.modelName }}
            - name: DATASET
              value: maxi_dataset
            - name: MODEL_SIZE
              value: {{ quote .Values.modelSize }}
          resources:
            requests:
              memory: {{ quote .Values.apiMemory }}
          ports:
            - protocol: TCP
              containerPort: 5000
          readinessProbe:
            httpGet:
              path: /Readiness
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
        # [END dg-ml-models]

---
apiVersion: v1
kind: Service
metadata:
    name: {{ quote .Values.appName }}
    namespace: session-recommendation
spec:
  type: NodePort
  selector:
    app: {{ quote .Values.appName }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
